    <script>
        $(function() {
           
            waterfull();

            var dataInt = { "data": [{ "src": "1.jpg" }, { "src": "2.jpg" }, { "src": "4.jpg" }, { "src": "5.jpg" }, { "src": "6.jpg" }] };

            $(window).scroll(function () {
                if (checkScrollSlide()) {
                    $.each(dataInt.data, function (index, value) {
                        var oBox = $('<div class="box"></div>').appendTo('#main');
                        var oPic = $('<div class="pic"></div>').appendTo($(oBox));
                        $("<img>").attr('src','img/'+value.src).appendTo($(oPic));

                    })
                    waterfull()
                }
            });
          
            
            

            function waterfull() {
                var boxs = $('.box');
                var boxW = boxs.eq(0).outerWidth();
                var bodyW = $(document).width();
                var cols = Math.floor(bodyW/boxW);
                $('#main').css({'width':boxW*cols+"px",'margin':'0 auto'});
                var arrH = [];
                $.each(boxs,function(index,value){
                    var h = boxs.eq(index).outerHeight();
                    if (index<cols){
                        arrH[index]=h
                    }else{
                        var minH = Math.min.apply(null,arrH);
                        var minIdex = $.inArray(minH,arrH);
                        $(value).css({
                            'position':'absolute',
                            'top':minH+'px',
                            'left':minIdex* boxW+'px'
                        });
                        arrH[minIdex] += boxs.eq(index).outerHeight();
                    }
                })
            };
            
            function checkScrollSlide() {
               var lastBox = $('.box').last();
               var lastBoxDis = lastBox.offset().top+Math.floor(lastBox.outerHeight()/2);
               var scrollTop = $(window).scrollTop();
               var bodyH = $(window).height();
               return (lastBoxDis < scrollTop + bodyH)?true:false;
            }
        })
    </script>
